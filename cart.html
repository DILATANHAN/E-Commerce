<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <!-- boxicons-->
   <link
   rel="stylesheet"
   href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
 />
 <!-- Css -->
 <link rel="stylesheet" href="style.css" />
 
</head>
<body>
    <header>
        <div class="nav container">
          <i class="bx bx-menu" id="menu-icon"></i>
          <!-- logo -->
          <a href="index.html" class="logo">COSTY</a>
          <!-- navbar -->
          <nav class="navbar">
            <a href="#" class="nav-link">Woman</a>
            <a href="#" class="nav-link">Man</a>
            <a href="#" class="nav-link">Kids</a>
            <a href="#" class="nav-link">Accessories</a>
          </nav>
          <!-- carts icon -->
          <a href="cart.html" id="cart-icon">
            <i class="bx bx-shopping-bag" data-quantify="0"></i>
          </a>
        </div>
      </header>
      <!-- Cart-->
      <section class="cart-container container">
        <a href="index.html" class="back-homepage">
          <i class="bx bx-chevron-left"></i>
          <span>Back to Home</span></a>

          <h2 class="shopping-cart">Shopping Cart</h2>
          <div class="cart-box">
            <div class="card-data">
              <div id="cart-Items">
                <div class="cart-item-info">
                 <h2 class="cart-item-title">title</h2>
                 <input type="number" 
                 min="1"
                 value="1"
                 class="cart-item-quantify"
                 />
                </div>
                <h2>80$</h2>
                <button class="remove-from-cart">Remove</button>
              </div>
            <div id="cartItems"></div>
            <div id="cartTotal">Total: $1194.80</div>
            <a href="#" class="checkout-btn">CHECKOUT</a>
            </div>
          </div>
      </section>
      <script src="main.js" type="module"></script>

</html>
